<!DOCTYPE html>
<html>
    <head>
        <title>LED Control</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <meta name="theme-color" content="#00878f">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="index.js" type="text/javascript"></script>
        <script src="WebSocket.js" type="text/javascript"></script>

        <style>
            html {
                font-family: Arial;
                display: inline-block;
                text-align: center;
            }
            h2 {
                font-size: 2.3rem;
            }
            p {
                font-size: 1.9rem;
            }
            body {
                max-width: 400px;
                margin:0px auto;
                padding-bottom: 25px;
            }
        </style>
    </head>

    <body>
        <center>
            <header>
                <h1>LED Control</h1>
            </header>

            <div>
                  <p>
                      Hue: 
                      <span id="hueSliderValue">%HUESLIDER%</span>
                  </p>
                  <p>
                      <input type="range" onchange="updateHue(this)" id="hueSlider"
                          min="0" max="65535" value="%HUESLIDER%" step="1" class="slider">
                  </p>

                  <p>
                      Saturation: 
                      <span id="satSliderValue">%SATSLIDER%</span>
                  </p>
                  <p>
                      <input type="range" onchange="updateSat(this)" id="satSlider"
                          min="0" max="255" value="%SATSLIDER%" step="1" class="slider">
                  </p>

                  <p>
                      Brightness: 
                      <span id="brightnessSliderValue">%BRIGHTNESS%</span>
                  </p>
                  <p>
                      <input type="range" onchange="updateBrightness(this)" id="brightnessSlider"
                          min="0" max="255" value="%BRIGHTNESS%" step="1" class="slider">
                  </p>
            </div>
        </center>

    <script>
        updateHue(0)
        updateSat(0)
        updateBrightness(255)
    </script>

    </body>
</html>
